

  <div class="container">
    <h2>Society Management</h2>
    <form [formGroup]="societyForm" (ngSubmit)="onSubmit()">
      
  
      <div class="form-group">
        <label for="societyId">Society ID:</label>
        <input type="text" id="societyId" formControlName="societyId" required    [(ngModel)]="society.societyId"/>
        <div *ngIf="societyForm.get('societyId')?.hasError('required') && societyForm.get('societyId')?.touched">
          Society ID is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="societyName">Society Name:</label>
        <input type="text" id="societyName" formControlName="societyName" required    [(ngModel)]="society.societyName"/>
        <div *ngIf="societyForm.get('societyName')?.hasError('required') && societyForm.get('societyName')?.touched">
          Society Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="totalActiveCustomers">Active Customers Count:</label>
        <input type="number" id="totalActiveCustomers" formControlName="totalActiveCustomers" required   [(ngModel)]="society.totalActiveCustomers"/>
        <div *ngIf="societyForm.get('totalActiveCustomers')?.hasError('required') && societyForm.get('totalActiveCustomers')?.touched">
          Active Customers Count is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" mat-raised-button color="primary" [disabled]="societyForm.invalid">Submit</button>
    </form>
  </div>
